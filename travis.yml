sudo: required
services:
  - docker

before_install:
  - docker build -t client-test -f ./client/Dockerfile.dev ./client
  - docker build -t server-test -f ./server/Dockerfile.dev ./server

script:
  - docker run -e CI=true client-test yarn test
  - docker run server-test bundle exec rake

after_success:
  - docker build -t beeberino/drill-sergeant-client ./client
  - docker build -t beeberino/drill-sergeant-proxy ./nginx
  - docker build -t beeberino/drill-sergeant-server ./server
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push beeberino/drill-sergeant-client
  - docker push beeberino/drill-sergeant-proxy
  - docker push beeberino/drill-sergeant-server